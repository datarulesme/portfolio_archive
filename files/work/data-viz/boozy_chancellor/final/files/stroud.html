<script>

var margin = {top: 20, right: 40, bottom: 90, left: 40},
    width = 970 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);

var y = d3.scale.linear()
    .rangeRound([height, 0]);

var color = d3.scale.ordinal()
    .range(["4A5E40", "ACCD9D","DBDBDA"]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .tickFormat(d3.format(".2s"));

var tooltip = d3.select(".main").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);

var svg = d3.select(".main").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
    


d3.tsv("data5.tsv", function(error, data) {
  if (error) throw error;



  color.domain(d3.keys(data[0]).filter(function(key) { return key !== "Dates"; }));

  data.forEach(function(d) {

  	var descrip = d.descrip;
  	var descrip2 = d.descrip2;  
  	var descrip3 = d.descrip3;
  	var descrip4 = d.descrip4;
  	var descrip5 = d.descrip5; 
    var descrip6 = d.descrip6; 
  	var sum = d.sum;
    var alcohol = d.alcohol;
    var descrip6 = d.descrip6;
    var y0 = 0;
    d.spending = color.domain().map(function(name) { return {descrip: descrip, descrip2: descrip2, descrip3: descrip3, descrip4: descrip4, descrip5: descrip5, descrip6: descrip6, alcohol:alcohol, sum: sum, descrip6:descrip6, name: name, y0: y0, y1: y0 += +d[name]}; });
  });


  x.domain(data.map(function(d) { return d.Dates; }));
  y.domain([0, 4000]);


  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")

  var Dates = svg.selectAll(".Dates")
      .data(data)
    .enter().append("g")
      .attr("class", "g")
      .attr("transform", function(d) { return "translate(" + x(d.Dates) + ",0)"; });


  Dates.selectAll(".rect")
      .data(function(d) { return d.spending; })
    .enter().append("rect")
      .attr("width", x.rangeBand())
      .attr("y", function(d) { return y(d.y1); })
      .attr("height", function(d) { return y(d.y0) - y(d.y1); })
      .style("fill", function(d) { return color(d.name)})
      .on("mouseover", function(d) {								
          tooltip.transition()
               .duration(200)
               .attr("width", 50)
               .style("opacity", .9)
               .style("cursor", "pointer");
               tooltip.html(d.descrip + ":"+"</br>" + "</br>" + d.descrip2+ "</br>" + "</br>" + d.descrip3+ "</br>" + "</br>" + d.descrip4+ "</br>" + "</br>" + d.descrip5+ "</br>" + "</br>" + d.descrip6+ "</br>"+ "</br>"+ "<strong>Total Expensed: </strong>"+ "$" + d.sum)
               .style("left", (d3.event.pageX - 75) + "px")
               .style("top", (d3.event.pageY - 280) + "px")

               d3.select(this).style("fill", "#B19330")

      })
      .on("mouseout", function(d) {
          tooltip.transition()
               .duration(500)
               .style("opacity", 0),
               d3.select(this).style("fill", function(d) { return color(d.name)})
      });



  

    svg.append("rect")

  svg.append("text")

      .attr("x", 450)

});
